<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aloïs Deniel - Personnal website</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet' type='text/css'>
    <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link href='style/design.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="app"></div>
    
    <script id="app-template" type="text/x-handlebars-template">
      
      <div id="introduction">
        <div class="profilepic"></div>
        <h1>Aloïs Deniel</h1>
        <h2>{{l18n "user_status"}}</h2>
      </div>
      
      <a id="contact" href="mailto:{{ email }}" class="pulse">
        <i class="icon ion-ios-email-outline"></i>
      </a>
      
      <ul id="about">
        <li>{{l18n "about_born"}} 1988</li>
        <li>{{l18n "about_livein"}} Rennes, France<li>
        <li>{{l18n "about_workingat"}} Orange Business Services<li>
      </ul>
      
      <div id="indicator" class="down">
        <i class="icon ion-ios-arrow-down"></i>
      </div>
      
      <!-- Competences -->
      
      <div class="section">
        <h1>{{l18n "section_skills"}}</h1>
        <div id="competences" class="content shadow">
          
            {{#each competences}}
            <div class="col">
              {{#each this}}
              <div class="competence {{type}}">
                <img src="image/{{ logo }}" />
                <div class="header">
                  <h2>{{ title }}</h2>
                  <h3>
                    {{#each circles}}
                    <i class="icon ion-ios-circle-{{levelValue this}}"></i>
                    {{/each}}
                    &nbsp; {{levelName circles}}
                  </h3>
                </div>
                <div class="description">
                  <div class="container">
                    <p>{{content description }}</p>
                    <div class="tools">
                      {{#each tools}}
                        <span>{{ this }}</span>
                      {{/each}}
                    </div>
                  </div>
                </div>
              </div>
              {{/each}}
            </div>
            {{/each}}
          </div>
                
        </div>
      </div>
      
      <div class="section dark">
        <h1>{{l18n "section_experience"}}</h1>
        <div id="experiences" class="content">
          
          <h2>{{l18n "section_experience_jobs"}}</h2>
          
          <div class="exp">
            <h4>{{l18n "since"}} 2012</h4>
            <img src="image/logo_orange.png" />
            <h2>Orange Business Services</h2>
            <h3>Orange Applications for Business</h3>
          </div>
          
          <div class="exp">
            <h4>2011</h4>
            <img src="image/logo_capgemini.png" />
            <h2>Capgemini</h2>
            <h3>TELECOM</h3>
          </div>
          
          <h2>{{l18n "section_experience_studies"}}</h2>
          
          <div class="exp secondary">
            <h4>2011</h4>
            <img src="image/logo_ur1.png" />
            <h2>ESIR</h2>
            <h3>Université de Rennes I</h3>
          </div>
        </div>
        
      </div>
      
      <div class="section dark">
        <h1>{{l18n "section_opensource"}}</h1>
        <div id="opensource" class="content">
           {{#each opensource}}
            <div class="technology col">
              <h2>{{ title}}</h2>
              {{#each projects}}
                <a href="{{ link }}">{{ title }}</a>
              {{/each}}
            </div>
            {{/each}}
        </div>
      </div>
      
      <div class="section">
        <h1>{{l18n "section_hobbies"}}</h1>
        <div class="content">
           <div id="hobbies" class="content">
           {{#each hobbies}}
            <div class="hobby col">
              <h2>{{ title}}</h2>
              {{#each activities}}<span>{{ this }}</span>{{/each}}
            </div>
            {{/each}}
        </div>
        </div>
      </div>
      
      <div class="contact">
        <h2>{{l18n "section_contact"}}</h2>
        <div>
          <a href="mailto:{{ email }}"><i class="icon ion-ios-email-outline"></i></a>
          <a href="https://twitter.com/aloisdeniel"><i class="icon ion-social-twitter-outline"></i></a>
          <a href="https://github.com/aloisdeniel"><i class="icon ion-social-github"></i></a>
          <a href="https://www.linkedin.com/profile/view?id=AAIAABCSq6IBXVUHi4NJtgeCQf9bkjUwA8h7UEo"><i class="icon ion-social-linkedin-outline"></i></a>
        </div>
      </div>
      
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="scripts/001-l18n.js"></script>
    <script src="scripts/002-viewmodel.js"></script>
    <script src="scripts/003-render.js"></script>
  </body>
</html>
